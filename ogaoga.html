<head>
  <title>HTML5 100 samples</title>
</head>

<body>
<div class="container">
  {{> navbar}}
  <header>
    <h1>HTML5 100 samples</h1>
    <p>description description description description description description description description description description description description description description description description description </p>
  </header>
  <article>
    {{> home}}
  </article>
  <nav>
    {{> breadcrumbs}}
  </nav>
  <footer>
    {{> footer}}
  </footer>
</div>
</body>

<!-- ====== templates ====== -->
<template name="home">
<div class="row-fluid">
  <div class="span3">
    <h2>{{> icon-semantics}} Semantics</h2>
    <ul>
      <li>Structural Elements</li>
      <li>Form Types</li>
      <li>New Attributes</li>
      <li>Media Elements</li>
      <li>Microdata</li>
      <li>Link relation types</li>
      <li>I18n</li>
    </ul>
  </div>
  <div class="span3">
    <h2><a href="#css">{{> icon-css-styling}} CSS Styling</a></h2>
    <ul>
      <li>Flex Box Model</li>
      <li>Transitions</li>
      <li>2D/3D Transforms</li>
      <li>Animations</li>
      <li>Web Fonts</li>
      <li>Media Queries</li>
    </ul>
  </div>
  <div class="span3">
    <h2>{{> icon-3d-effects}} 3D, Graphics & Effects</h2>
    <ul>
      <li>Canvas</li>
      <li>SVG</li>
      <li>3D CSS Transform</li>
      <li>Web GL</li>
      <li>SMIL</li>
    </ul>
  </div>
  <div class="span3">
    <h2>{{> icon-multimedia}} Multimedia</h2>
    <ul>
      <li>&lt;audio&gt;</li>
      <li>&lt;video&gt;</li>
      <li>Web Audio API</li>
      <li>Audio Data API</li>
    </ul>
  </div>
</div>
<div class="row-fluid">
  <div class="span3">
    <h2>{{> icon-offline-storage}} Offline & Storage</h2>
    <ul>
      <li>File API</li>
      <li>Web Storage</li>
	    <li>IndexedDB</li>
	    <li>Application Cache</li>
	    <li>Online/Offline Events</li>
      <li>Quota API</li>
    </ul>
  </div>
  <div class="span3">
    <h2>{{> icon-device-access}} File & Device Access</h2>
    <ul>
      <li>File API</li>
      <li>FileReader API</li>
      <li>FileSystem & FileWriter API</li>
      <li>Blob Builder API</li>
      <li>Blob URLs</li>
      <li>Geolocation API</li>
      <li>Device Orientation</li>
      <li>Audio/Video input access</li>
      <li>Battery Status API</li>
    </ul>
  </div>
  <div class="span3">
    <h2>{{> icon-connectivity}} Connectivity</h2>
    <ul>
      <li>Web Sockets</li>
      <li>Server Sent Events</li>
    </ul>
  </div>
  <div class="span3">
    <h2>{{> icon-performance-integration}} Performance</h2>
    <ul>
      <li>HTTP Caching</li>
      <li>Web Workers</li>
    </ul>
  </div>
</div>
</template>
